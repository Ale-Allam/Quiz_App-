<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- css links -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <!-- logo -->
  <!-- <link rel="icon" href="logo.svg" type="image/svg+xml"> -->
  <link rel="icon" href="favorit-quiz-logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="favorit-quiz-logo.png" type="image/x-icon">
</head>
<style>


</style>

<body>
  <section class=" control-quizform container">
    <!-- <h2 id="timer"></h2> -->
    <header class="header">
      <div class="spans" id="spans"></div>
      <div class="logo">M<sup>M</sup>Q</div>
    </header>

    <div class="app-container">
      <form class="questions-app-start" id="submitApp" action="">
        <div class="select-category">
          <!-- <label for="category">Questions category:</label> -->
          <select id="category" name="category">
          </select>
        </div>

        <div class="select-defcult">
          <!-- <label for="defcult">Defcult:</label> -->
          <select id="defcult" name="defcult">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="select-questions-number">
          <input type="number" id="questionsNumber" value="5" min="5" max="15" step="1">

        </div>
        <button class="start-game-button" type="submit">
          Start
        </button>
      </form>


      <form class="quizForm" id="quizForm">
        <div class="q-a-container" id="q-a-container">
          <p class="question-request" id="question-request"></p>
          <div class="answers-btn-container">
            <div class="answer-options" id="answerOptions"></div>
            <button class="submit-answer" id="submit-answer">Submit Answer</button>
          </div>
        </div>
      </form>

      <form class="play-again-form" action="" id="play-again-form">
        <div class="form-container">
          <div id="quiz-percentage" class="quiz-percentage">
          </div>
          <button class="play-again-button" id="play-again">Play Again!</button>
        </div>
      </form>

      <div class="loading"></div>
    </div>
  </section>
  <script src="dist/index.js"></script>

</body>

</html>
