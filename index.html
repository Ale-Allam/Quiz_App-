<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- css links -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
  <!-- logo -->
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>

<body>
  <form id="submitApp" action="">
    <label for="category">Select a trivia category:</label>
    <select id="category" name="category">
    </select>
    <label for="defcult">Select Defcult:</label>
    <select id="defcult" name="defcult">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <!-- <option value="easy">medi</option> -->
    </select>
    <input type="number" id="questionsNumber" value="0" min="0" max="25" step="5">
    <button type="submit">
      Start
    </button>
  </form>


  <!-- <a class="elzero" href="https://elzero.org/">elzero</a> -->
  <script src="dist/index.js"></script>
</body>

</html>
