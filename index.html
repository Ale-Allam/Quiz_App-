<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- css links -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <!-- logo -->
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<style>


</style>

<body>
  <h2 id="timer"></h2>
  <form class="questions-app-start" id="submitApp" action="">
    <div>
      <!-- <label for="category">Questions category:</label> -->
      <select id="category" name="category">
      </select>
    </div>

    <div>
      <!-- <label for="defcult">Defcult:</label> -->
      <select id="defcult" name="defcult">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div>
      <input type="number" id="questionsNumber" value="5" min="0" max="25" step="5">

    </div>
    <button type="submit">
      Start
    </button>
  </form>


  <form class="quizForm" id="quizForm">
    <div id="q-a-container">
      <p class="question-request" id="question-request"></p>
      <div id="answerOptions"></div>
    </div>
    <button class="submit-answer" id="submit-answer">Submit Answer</button>
  </form>
  <button class="play-again" id="play-again">Play Again!</button>
  <div class="loading"></div>
  <script src="dist/index.js"></script>


</body>

</html>
